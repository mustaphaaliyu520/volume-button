<body>
    <div class="wrapper">
        <label for="rangeInput">
            VOLUME
        </label>
        <output
          id="amount"
          name="amount"
          for="rangeInput">-
        </output>
        <input 
          type="range"
          id="rangeInput"
          name="rangeInput"
          min="0"
          max="100"
          value="0"
          oninput="amount.value=rangeInput.value + ' /100'"
          />
    </div>
